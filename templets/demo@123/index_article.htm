<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<meta name="applicable-device" content="pc,mobile" />
<link rel="shortcut icon" href="/favicon.ico" />
<link href="/skin/css/bootstrap.css" rel="stylesheet" />
<link href="/skin/css/bxslider.css" rel="stylesheet" />
<link href="/skin/css/style.css" rel="stylesheet" />
<script src="/skin/js/jquery.min.js"></script>
<script src="/skin/js/bxslider.min.js"></script>
<script src="/skin/js/common.js"></script>
<script src="/skin/js/bootstrap.js"></script>
<!--[if lt IE 9]><script src="/skin/js/html5shiv.min.js"></script><script src="/skin/js/respond.min.js"></script><![endif]-->
</head>
<body>
{dede:include filename="head.htm"/}
<div class="page_bg" style="background: url(/skin/images/inb{dede:field.typeid function='GetTopid(@me)'/}.jpg) center top no-repeat;"></div>
<div class="bread_bg">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="bread_nav"> <span>您的位置：</span>{dede:field name='position'/}</div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row"> 
    <!-- right -->
    <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
      <div class="right_head">
        <h2><span> {dede:field name='typename'/}</span></h2>
      </div>
      <div class="right_contents reimg">
        {dede:field.content/}
      </div>
    </div>
	<style>.reimg img{max-width:100%;height:auto !important;}</style>
    <!-- left -->
    {dede:include filename="left.htm"/}
  </div>
</div>
<script src="/skin/js/jquery.smoove.min.js"></script> 
<script>$('.product_head,.product_img,.left_nav,.case_head,.case_img,.advantage_head,.advantage_right,.advantage_left,.news_head,.news_ul,.answer_ul,.about_head,.js_about_left,.js_about_right,.cooperation_head,.cooperation_img').smoove({offset:'10%'});</script>
{dede:include filename="footer.htm"/}
</body>
</html>
